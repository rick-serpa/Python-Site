{% extends 'base.html' %}

{% block titulo %}Lista de Clientes{% endblock %}

{% block corpo %}
<div style="margin-left: 20%; width: 60%;">
    <div style=" display: flex; flex-direction: row; justify-content: center;">
    <h1><label class="text-primary">Lista de Serviços</label> </h1>
    </div>
    <a href="cadastro-cliente"><input type="button" value="Novo" class="btn btn-primary" style="width: min-content;"></a>
    <table class="table table-striped">
        <thead>
            <tr>
                <th colspan="3"></th>
            </tr>
            <tr>
                <td>Nome</td>
                <td colspan="2" align="right">Ações</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>&nbsp;</td>
                <td>
                    <input type="button" class="btn btn-warning" value="Alterar">
                </td>
                <td>
                    <input type="button" class="btn btn-danger" value="Excluir">
                </td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3" align="right"><label class="text">Total de Registros: 0</label></td>
            </tr>
        </tfoot>
      </table>
</div>


{% endblock %}
